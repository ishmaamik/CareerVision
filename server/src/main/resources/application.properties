spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
resume.matcher.url=http://localhost:5000
# Supabase Configuration
supabase.url=https://juxybcuqphaltrnvbyvq.supabase.co
supabase.anon.key=${SUPABASE_ANON_KEY}

# CORS Configuration for Supabase Storage
supabase.storage.cors.allowed-origins=http://localhost:5173,https://localhost:5173
supabase.storage.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
supabase.storage.cors.allowed-headers=Content-Type,Authorization,apikey
supabase.storage.cors.expose-headers=Content-Type,Authorization
supabase.storage.cors.allow-credentials=true

# Logging Configuration
logging.level.root=INFO
logging.level.CareerVision=DEBUG
logging.level.org.springframework=WARN


# Detailed logging for specific packages
logging.level.CareerVision.service.RoadmapService=TRACE
logging.level.org.springframework.web=DEBUG

